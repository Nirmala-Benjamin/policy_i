<div class="clsHeading">Personal Information</div>

<form [formGroup]="personalInfoForm" (ngSubmit)="next()">
    <label for="firstName">{{ 'FIRST_NAME' | translate }}</label>
    <input type="text" id="firstName" formControlName="firstName" />
    <div class="error" *ngIf="personalInfoForm.get('firstName')?.invalid && personalInfoForm.get('firstName')?.touched">
        <span *ngIf="personalInfoForm.get('firstName')?.hasError('required')">First name is required.</span>
        <span *ngIf="personalInfoForm.get('firstName')?.hasError('maxlength')">Max length is 255 characters.</span>
    </div>

    <label for="lastName">{{ 'LAST_NAME' | translate }}</label>
    <input type="text" id="lastName" formControlName="lastName" />
    <div class="error" *ngIf="personalInfoForm.get('lastName')?.invalid && personalInfoForm.get('lastName')?.touched">
        <span *ngIf="personalInfoForm.get('lastName')?.hasError('required')">Last name is required.</span>
        <span *ngIf="personalInfoForm.get('lastName')?.hasError('maxlength')">Max length is 255 characters.</span>
    </div>

    <label for="email">{{ 'EMAIL' | translate }}</label>
    <input type="email" id="email" formControlName="email" />
    <div class="error" *ngIf="personalInfoForm.get('email')?.invalid && personalInfoForm.get('email')?.touched">
        <span *ngIf="personalInfoForm.get('email')?.hasError('required')">Email is required.</span>
        <span *ngIf="personalInfoForm.get('email')?.hasError('email')">Please enter a valid email.</span>
        <span *ngIf="personalInfoForm.get('email')?.hasError('maxlength')">Max length is 255 characters.</span>
    </div>

    <label for="birthDate">{{ 'BIRTH_DATE' | translate }}</label>
    <input type="date" id="birthDate" formControlName="birthDate" />
    <div class="error" *ngIf="personalInfoForm.get('birthDate')?.invalid && personalInfoForm.get('birthDate')?.touched">
        <span *ngIf="personalInfoForm.get('birthDate')?.hasError('required')">Birth date is required.</span>
        <span *ngIf="personalInfoForm.get('birthDate')?.hasError('minAge')">You must be at least 18 years old.</span>
    </div>

    <label for="language">{{ 'LANGUAGE' | translate }}</label>
    <select id="language" formControlName="language" (change)="switchLanguage($event)">
      <option  value="en">English</option>
        <option value="du">Dutch</option>
    </select>
    <div class="error" *ngIf="personalInfoForm.get('language')?.invalid && personalInfoForm.get('language')?.touched">
        <span *ngIf="personalInfoForm.get('language')?.hasError('required')">Language is required.</span>
    </div>

    <button type="submit" [disabled]="personalInfoForm.invalid">{{ 'NEXT' | translate }}</button>
</form>
