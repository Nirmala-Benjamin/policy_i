<div class="summary-container">
  <h3>Summary</h3>

  <form>
    <mat-form-field appearance="outline">
      <mat-label>First Name</mat-label>
      <input matInput [value]="personalInfo.firstName" readonly>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Last Name</mat-label>
      <input matInput [value]="personalInfo.lastName" readonly>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput [value]="personalInfo.email" readonly>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Birth Date</mat-label>
      <input matInput [value]="personalInfo.birthDate" readonly>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Language</mat-label>
      <input matInput [value]="personalInfo.language" readonly>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Policy Start Date</mat-label>
      <input matInput [value]="policyInfo.policyStartDate" readonly>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Insurance Product</mat-label>
      <input matInput [value]="policyInfo.insuranceProduct" readonly>
    </mat-form-field>

    <div class="button-group">
      <button mat-raised-button color="primary" (click)="editPersonalInfo()">Edit Info</button>
      <button mat-raised-button color="accent" (click)="prev()">Prev</button>
      <button mat-raised-button color="warn" (click)="next()">Next</button>
    </div>
  </form>
</div>
